<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Networking Agent</title>
    <link rel="stylesheet" href="/static/styles.css?v=2" />
  </head>
  <body>
    <!-- â”€â”€ Header â”€â”€ -->
    <div class="header">
      <div class="header-brand">
        <div class="dot"></div>
        <h1><span>Net</span>work Agent</h1>
      </div>
      <div class="spacer"></div>
      <select id="mode-select" class="mode-select" title="Switch mode">
        <option value="qa">ðŸ’¬ Q&amp;A Mode</option>
        <option value="quiz">âš¡ Quiz Mode</option>
      </select>
      <button id="new-chat" class="btn icon" title="New chat" aria-label="New chat">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
        </svg>
      </button>
    </div>

    <!-- â”€â”€ Main Container â”€â”€ -->
    <div class="container">

      <!-- â”€â”€ Example Prompts â”€â”€ -->
      <div id="examples" class="examples">
        <h3>âœ¦ Quick Start</h3>
        <div class="example-buttons">
          <button class="example-btn" data-question="What is a DDoS attack and how can it be mitigated?">DDoS Attacks</button>
          <button class="example-btn" data-question="Explain the TCP/IP protocol stack in detail.">TCP/IP Stack</button>
          <button class="example-btn" data-question="What are the key differences between IPv4 and IPv6?">IPv4 vs IPv6</button>
          <button class="example-btn" data-question="How does encryption work in network security?">Encryption</button>
          <button class="example-btn" data-question="Describe the OSI model layers and their functions.">OSI Model</button>
          <button class="example-btn" data-question="What is the role of firewalls in network protection?">Firewalls</button>
          <button class="example-btn" data-question="Explain how VPNs ensure secure communication.">VPNs</button>
          <button class="example-btn" data-question="What are common vulnerabilities in wireless networks?">Wireless Security</button>
        </div>
      </div>

      <!-- â”€â”€ Chat View â”€â”€ -->
      <div id="chat-container" class="chat-container">
        <div id="chat" class="chat"></div>
      </div>

      <!-- â”€â”€ Quiz View â”€â”€ -->
      <div id="quiz-container" class="quiz-container hidden">
        <div class="quiz-header">
          <h3>Quiz Mode</h3>

          <div class="quiz-section">
            <label class="quiz-label">Generation Type</label>
            <div class="toggle-group">
              <label class="toggle-option">
                <input type="radio" name="generation-type" value="random" checked />
                <span>ðŸŽ² Random Questions</span>
              </label>
              <label class="toggle-option">
                <input type="radio" name="generation-type" value="topic" />
                <span>ðŸŽ¯ Topic-Specific</span>
              </label>
            </div>
          </div>

          <div class="quiz-section" id="topic-section" style="display:none">
            <label class="quiz-label" for="quiz-topic">Topic</label>
            <input
              id="quiz-topic"
              class="quiz-input"
              type="text"
              placeholder="Type a topic or pick one belowâ€¦"
            />
            <div class="topic-buttons" id="topic-buttons">
              <div class="topic-buttons-label">Quick select</div>
            </div>
          </div>

          <div class="quiz-section">
            <label class="quiz-label" for="quiz-type">Question Type</label>
            <select id="quiz-type" class="quiz-select">
              <option value="random">Mixed Types</option>
              <option value="multiple_choice">Multiple Choice</option>
              <option value="true_false">True / False</option>
              <option value="open_ended">Open-Ended</option>
            </select>
          </div>

          <div class="quiz-section">
            <label class="quiz-label" for="quiz-count">Number of Questions</label>
            <input id="quiz-count" class="quiz-input" type="number" min="1" max="10" value="3" />
          </div>

          <button id="generate-quiz" class="btn">
            <span class="btn-text">âš¡ Generate Questions</span>
            <div class="btn-loading hidden" style="display:inline-flex;align-items:center;gap:6px;">
              <div class="spinner" style="width:14px;height:14px;border-width:2px;"></div>
              <span>Generatingâ€¦</span>
            </div>
          </button>
        </div>

        <div id="quiz-questions" class="quiz-questions"></div>
        <div id="quiz-feedback" class="quiz-feedback hidden"></div>
      </div>

      <!-- â”€â”€ Footer Input â”€â”€ -->
      <div class="footer">
        <div class="input-wrap">
          <input
            id="prompt"
            class="prompt"
            placeholder="Ask anything about networking or securityâ€¦"
            autocomplete="off"
          />
          <button id="send" class="send" title="Send" aria-label="Send">
            <span>Send</span>
            <svg width="15" height="15" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 11l18-8-8 18-2-7-8-3z" fill="currentColor"/>
            </svg>
          </button>
        </div>
        <div id="meta" class="meta"></div>
      </div>

    </div>
    <script src="/static/main.js"></script>
  </body>
</html>
